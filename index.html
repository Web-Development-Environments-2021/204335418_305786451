<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Pacman</title>
		<link rel="icon" href="src/icon.ico">
	</head>

	<body>
		<div id="navbar">
			<button id="1" class="pageButton 1">Welcome</button>
			<button id="2" class="pageButton 2">Play Now</button>
			<button id="3" class="pageButton 3">Register</button>
			<button id="4" class="pageButton 4">Login</button>
			<button id="5" class="pageButton 5">Settings</button>
			<button id="6" class="pageButton 6">About</button>
		</div>
		<div class="content">
			<div id="page1">
				<h1>Pacman!</h1>
				<h1>LOGO</h1>
				<button class="pageButton 3">Register</button>
				<button class="pageButton 4">Login</button>
			</div>
			<div id="page2" hidden>
				<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
			<div id="page3" hidden>
				
			</div>
			<div id="page4" hidden>
				<form id="Login" onsubmit="login()">
					<input type = "text" id="userName" name="userName" class="inputBox" placeholder = "User Name" required />
					<input type = "password" id="password" name="password" class="inputBox" placeholder = "Password" required />
					<button type="submit" id="loginSubmit" class="loginButton">Login</button>
					<button type="reset" id="loginReset" class="loginButton">Reset</button>  
				</form>
			</div>
		</div>
		<div id="footer">
			<p>FOOTER HERE</p>
		</div>
	</body>
	
</html>
