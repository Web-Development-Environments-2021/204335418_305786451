<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Pacman</title>
		<link rel="icon" href="src/icon.ico">
	</head>

	<body>
		<div id="navbar">
			<button class="pageButton" page=1>Welcome</button>
			<button class="pageButton" page=2>Play Now</button>
			<button class="pageButton" page=3>Sign Up</button>
			<button class="pageButton" page=4>Login</button>
			<button class="pageButton" page=5>Settings</button>
			<button class="pageButton" page=6>About</button>
		</div>
		<div class="content">
			<div id="page1">
				<h1>Pacman!</h1>
				<h1>LOGO</h1>
				<button class="pageButton" page=3>Sign Up</button>
				<button class="pageButton" page=4>Login</button>
			</div>
			<div id="page2" hidden>
				<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
			<div id="page3" hidden>
				<h2>Sign up to enter the game!</h2>
				<form classs="cmxform" id="signUp" action="" method="post" enctype="text/plain">
					<fieldset>
						<br><br>
						<br/>Username<br>
						<input type="text" id="username" name="username"><br>

						<br/>Password<br>
						<input type="password" id="password" name="password"><br>

						<br/>First Name<br>
						<input type="text" id="fname" name="fname"><br>

						<br/>Last Name<br>
						<input type="text" id="lname" name="lname"><br>

						<br>E-mail address<br>
						<input type="email" id="email" name="email"><br>

						<br>Birthday<br>
						<input type="date" id="bday" name="bday"><br>

						<br><br>
						<input class="submit" type="submit" value="Submit">
						<input class="reset" type="reset" value="Reset">
						<br/>
						<br/>
					</fieldset>
				  </form> 
			</div>
			<div id="page4" hidden>
				<form id="Login">
					<input type = "text" id="userName" name="userName" class="inputBox" placeholder = "User Name" required />
					<input type = "password" id="password" name="password" class="inputBox" placeholder = "Password" required />
					<button type="submit" id="loginSubmit" class="loginButton">Login</button>
					<button type="reset" id="loginReset" class="loginButton">Reset</button>  
				</form>
			</div>
			<div id="page5" hidden>
				<form id="settings">
					<div id="playingKeys">
						Up key<input type = "button" id="upKey" name="upKey" class="playingKeySettings" value = "ArrowUp"  />
						Down key<input type = "button" id="downKey" name="downKey" class="playingKeySettings" value = "ArrowDown"  />
						Left key<input type = "button" id="leftKey" name="leftKey" class="playingKeySettings" value = "ArrowLeft"  />
						Right key<input type = "button" id="rightKey" name="rightKey" class="playingKeySettings" value = "ArrowRight"  />
					</div>
					<input type = "text" id="userName" name="userName" class="inputBox" placeholder = "User Name" required />
					<input type = "password" id="password" name="password" class="inputBox" placeholder = "Password" required />
					<button type="submit" id="loginSubmit" class="loginButton">Login</button>
					<button type="reset" id="loginReset" class="loginButton">Reset</button>  
				</form>
			</div>
		</div>
		<div id="footer">
			<p>FOOTER HERE</p>
		</div>
		<script>
			if ( window.history.replaceState ) {
				window.history.replaceState( null, null, window.location.href );
			}
		</script>
	</body>
	
</html>
